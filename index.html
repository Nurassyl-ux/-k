<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Card Layout</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="card-image">
        <img src="drawers.jpg" alt="Furniture and decor">
    </div>
    <div class="card-content">
        <h2>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
        <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninspired. Here are some simple tips to help you make any room feel more inviting.</p>
        <div class="card-footer">
            <div class="author">
                <img src="avatar-michelle.jpg" alt="Author profile">
                <div>
                    <p>Michelle Appleton</p>
                    <span>28 Jun 2020</span>
                </div>

                <div class="shar">
                  <img class="im" src="icon-share.svg" alt="">
                </div>
            </div>
        </div>
    </div>
